<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Burguer King</title>
</head>
<body>
    <header class="logo">
        <img class="logo__img1" src="../images/Projeto BKB Code 1.png" alt="Projeto Burguer King Brasil Code.">
        <img class="logo__img2" src="../images/Logos 1.png" alt="Parceria popeyes mas Kenzie.">
    </header>
    <main class="conteudo">
        <section>
            <img src="../images/banner-whooper.png" alt="Propaganda de um hamburger Absurdamente Gigante" class="conteudo__propaganda">
        </section>
        <section class="button">
            <a href="https://www.burgerking.com.br/cardapio" class="button__link">
                <button class="button__pedido" type="button">Começar pedido</button>
            </a>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__paragrafo">Aceitamos cartão de débito, crédito, refeição, Pix e carteiras digitais.</p>
        <img src="../images/Footer_Totem 1.png" alt="formas de pagamento" class="rodape__pagamentos">
    </footer>
</body>
</html>
